<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ByBike</title>
  </head>
  <body>
    <div class="boxed">
      <div class="userdetails">User details></div>
      <p class="useroptions">User buttons</p>
    </div>
    <div class="mainbox">
      <div class="titlebox">
        <h1>Report issues and faults</h1>
      </div>
      <button type="button" class="returnbutton">Return to search</button>
      <div class="infobox">
          <h3>If you have encountered any issues or faults while using the platform, please inform us of them in the box below.</h3>
      </div>
      <textarea type="text" class="faulttextbox" placeholder="Please enter the issue here.."></textarea>
      <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </div>
  </body>
</html>
