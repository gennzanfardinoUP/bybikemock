<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
  </head>
  <body>
    <div id="first">
      <div id="second"><span class="dot"><img class="userheadicon" src="img/user.png"></span>
        <p class="username" style="color:white"> Guy whocantcycle </p>
      </div>

      <ul class="usernavlist">

        <li class="usernavalign">

      </ul>
    </div>

    <input class="searchbar" placeholder="Search address or location name.."></input>

    </div>
    <div class="addbutton">
      <a href="#" style="text-decoration: none"/a> <h1 class="clicktext" >Add review</h1>
    </div>
